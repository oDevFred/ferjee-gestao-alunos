<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Editar Aluno</h1>
        <form id="formEditarAluno" class="space-y-4">
        <input type="hidden" id="id" />
        <input class="w-full border p-2 rounded" type="text" id="nome" placeholder="Nome" required />
        <input class="w-full border p-2 rounded" type="text" id="cpf" placeholder="CPF" required />
        <input class="w-full border p-2 rounded" type="email" id="email" placeholder="E-mail" required />
        <input class="w-full border p-2 rounded" type="text" id="telefone" placeholder="Telefone" />
        <input class="w-full border p-2 rounded" type="date" id="nascimento" placeholder="Data de Nascimento" required />
        <input class="w-full border p-2 rounded" type="text" id="endereco" placeholder="EndereÃ§o" />
        <select class="w-full border p-2 rounded" id="unidadeId" required>
            <option value="">Selecione a Unidade</option>
        </select>
        <button class="w-full bg-blue-600 text-white p-2 rounded" type="submit">Salvar</button>
        </form>
        <div id="mensagem" class="mt-4"></div>
    </div>
    <script src="js/editar-aluno.js"></script>
</body>
</html>
